<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modulo di prenotazione came a San  Bendetto del Tronto</title>
  </head>
  <body>
    <header>
         <h1>Modulo di prenotazione</h1>
         <p>Conferma immediata per email</p>
         <nav>
         <p><a href="lezione-1.html">Presentazione</a></p>
         <p><a href="Moduli.html" title="Modulo per prenotare una camera">Prenota una camera</a></p>
         <p><a href="info_turistiche.html">Informazioni turistiche</a></p>
       </nav>
       </header>
        <form method="post" enctype="application/x-www-form-urlencoded" action="script/prenotazione.cgi">
            <p><label>Nome e Cognome:<input name="nome_cliente required"></label></p>
            <p><label>Telefono:<input type=tel name="telefono_cliente"></label></p>
            <p><label>Email:<input type="email" name="email_cliente"></label></p>
            <fieldset>
              <legend>Tipo di camera</legend>
              <p><label><input type="radio" name="tipo" value="monolocale">Monolocale</label></p>
              <p><label><input type="radio" name="tipo" value="bilocale">Bilocale</label></p>
              <p><label><input type="radio" name="tipo" value="trilocale">Trilocale</label></p>
          </fieldset>
          <fieldset>
                <legend>Servizi Aggiuntivi</legend>
                <p><label><input type="checkbox" name="servizi_aggiuntivi" value="posto_auto">Posto Auto</label></p>
                <p><label><input type="checkbox" name="servizi_aggiuntivi" value="servizio_in_camera">Servizio in camera</label></p>
                <p><label><input type="checkbox" name="servizi_aggiuntivi" value="climatizzatore">Climatizzatore</label></p>
                <p><label><input type="checkbox" name="servizi_aggiuntivi" value="cassaforte">Cassaforte</label></p>
              </fieldset>
              <p><label>Data di arrivo: <input type=date min="2014-11-13" max="2014-12-31" name="data_arrivo" required></label></p>
              <p><label>Orario di arrivo: <input type=time step="900" min="06:00" max="14:00" name="ora_di_arrivo" required></label></p>
              <p><label>Eventuali Richieste: <textarea name="richieste" maxlenght=1000></textarea></label></p>
              <p><button>Invia Prenotazione</button></p>



        </form>
      <nav>
    <p><a href="lezione-1.html">Torna alla pagina di San Benedetto del Tronto</a></p>
      </nav>

  </body>
</html>
