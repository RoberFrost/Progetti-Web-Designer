<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Le liste numerate o "ordinate"</title>
  </head>
  <body>
    <h2>Le mie bevande preferite</h2>
    <ol>
      <li><b>Acqua, </b><br>
        (perchè è bagnata)</li>
      <li><b>coca cola,</b>
        <br><small>(perchè è frizzante)</small></li>
      <li><b>gazzusella,</b>
        <br><small>(perchè è bona)</small></li>
    </ol>
  </body>
</html>
