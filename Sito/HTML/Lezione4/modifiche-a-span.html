<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uso degli SPAN</title>
  </head>
  <body>
    <p>
      In un cielo <span style="color:orange">arancione</span>
      e <span style="color:pink">rosa</span>
      un <span style="color:red">rosso</span>
      sole tramonta su un mare <span style="color:blue">blu</span>.
    </p>
  </body>
</html>
